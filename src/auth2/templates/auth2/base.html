{% load staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Descargador {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'descargadorweb/img/descargador_logo.png' %}">
    <link href="{% static 'auth2/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'auth2/css/signin.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="text-center">
<div class="form-signin">
    <a href="{% url 'descargadorweb:index' %}">
        <img class="mb-1 img-fluid" src="{% static 'auth2/img/descargador_logo_v.png' %}">
    </a>

    {% block content %}{% endblock %}
    <p class="mt-3 mb-3 text-muted">{% now 'Y' %} <a href="{% url 'descargadorweb:index' %}">Descargador CFDI Gratis</a>
        en un sitio web registrado - <a href="">Donar fondos al proyecto</a></p>
</div>
<script src="{% static 'auth2/jquery/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'auth2/popperjs/popper.min.js' %}"></script>
<script src="{% static 'auth2/bootstrap/js/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
