{% extends 'descargadorweb/base.html' %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Contacto
{% endblock %}

{% block main %}
    <main role="main" class="inner cover">
        <p class="lead pt-4">Deja un mensaje, responderemos lo antes posible</p>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
{% endblock %}
