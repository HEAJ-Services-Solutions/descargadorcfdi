{% load staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Descargador SAS de C.V.">
    <meta name="generator" content="Django">
    <title>Descargador {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'descargadorweb/img/descargador_logo.png' %}">
    <link href="{% static 'descargadorweb/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="{% static 'descargadorweb/css/cover.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    {% include 'descargadorweb/header.html' %}
    {% block main %}{% endblock %}
    {% include 'descargadorweb/footer.html' %}
</div>
</body>
</html>
